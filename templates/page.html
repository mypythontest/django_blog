<nav>
    <ul class="pager">
        {% if page_obj.has_previous %}
            <li class="previous"><a href="?page={{ page_obj.previous_page_number  }}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 上一页</a></li>
        {% else %}
            <li class="previous disabled"><a href="">上一页</a></li>
        {% endif %}
        <li>{{ page_obj.number  }} / {{ paginator.num_pages  }}</li>
        {% if page_obj.has_next %}
            <li class="next"><a href="?page={{ page_obj.next_page_number  }}">下一页 <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
        {% else %}
            <li class="next disabled"><a href="">下一页</a></li>
        {% endif %}
    </ul>
</nav>
